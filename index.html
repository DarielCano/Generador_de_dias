<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./css/syle.css" />
    <title>GENERADOR DE DIAS</title>
  </head>
  <body>
    <main class="container">
      <h1>Generador de días aleatorio</h1>

      <div class="block">
        <div class="block__btn">
          <button class="btn btn-generator">Generar día</button>
          <button class="btn btn-delete">Eliminar día</button>
          <button class="btn btn-delete-all">Reiniciar</button>
        </div>
        <div class="block_info">
          <div class="mostrar_dia">
            <label for="">DIA:</label>
            <p class="dia"></p>
          </div>

          <div class="mostrar_dia total de dias">
            <label for="">Total a recaudar:</label>
            <p class="totalDias"></p>
          </div>
          <div class="mostrar_dia dineroAc">
            <label for="">Dinero acumulado:</label>
            <p class="totalDinero"></p>
          </div>
        </div>
      </div>
      <div class="day-container"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
